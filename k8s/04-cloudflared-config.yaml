apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: zwollemina
data:
  config.yaml: |
    tunnel: TUNNEL_ID_PLACEHOLDER
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    
    ingress:
      - hostname: zwollemina.nl
        service: http://website.zwollemina.svc.cluster.local:80
      - hostname: www.zwollemina.nl
        service: http://website.zwollemina.svc.cluster.local:80
      - service: http_status:404
